{{ form.media }}
<style>
    body {  
    }

    .floors-container {
        display: flex;
        width: 100%;
        flex-wrap: wrap;
    }

    .floors {
        height: 10vw;
        width: 12vw;
        padding: 0;
        position: relative;
        margin: 1vw 2vw;
        user-select: none;
    }

    .floor-number {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 3vw;
        font-weight: bold;
        color: black;
        z-index: 1;
    }

    .floors img {
        position: absolute;
        margin: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
    }

    .inner-floors {
        width: 100%;
        height: 100%;
        display: flex;
    }

    .floor-checkbox {
        width: 50%;
        height: 100%;
        position: relative;
        opacity: 0;
    }

    .floor-checkbox:after {
        content: "sda";
    }

    .inner-floors .sda {
        opacity: 1;
    }

    .inner-floors label {
        width: 50%;
        position: absolute;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
        opacity: 0;
    }

    .inner-floors label:nth-child(even) {
        right: 0;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("label").click(function () {
            $(this).toggleClass("sda");
        });
    });
</script>


{% endblock %}
