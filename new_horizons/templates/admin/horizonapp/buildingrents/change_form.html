{{ form.media }}
<style>

        background-color: violet;

    .form-row .vCheckboxLabel {
        display: none;
    }

    .form-row #id_floor3_a {
        background-color: green;
        background: url("{% static 'assets/horizon10.jpg' %}");
    }

    .floors-container {
        display: flex;
        width: 100%;
        flex-wrap: wrap;
    }
    .floors {
        height: 20vw;
        width: 20vw;
        padding: 0;
        position: relative;
        margin: 3vw;
    }
    .floor-number {
        position: absolute;
        display: inline-grid;
        place-items: center;
        width: 100%;
        height: 100%;
        font-size: 3vw;
        font-weight: bold;
        color: white;
    }
    .floors img {
        position: absolute;
        margin: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .inner-floors {
        width: 100%;
        height: 100%;
        display: flex;
        opacity: 0;
    }
    .inner-floors input {
        width: 50%;
        height: 100%;
    } 
</style>

<script>

</script>
